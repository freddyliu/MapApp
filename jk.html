<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<title>may test</title>
		<link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">	
		<link href="css/jk.css" rel="stylesheet">
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>	
		<script src="js/jquery-1.10.2.min.js"></script>
		
	</head>
	<body>
		<div id='results'></div>
		<div id='iti_list'></div>
		
		<div id="map"></div>
		<div id="itinerary_div"></div>
		<script src="db/dummy.js"></script>
		<script src="js/jk.js"></script>
		<script>
			function showResults(){
				$('#results').html('');
				$('#results').append('</br>results:<ol>');
				for(var i=0;i<results.length;i++){
					$('#results').append('<li>'+results[i].name+'<button id="resultBtn_'+i+'" onclick="buttonEvent('+i+')">add</button></li>');
				}
				$('#results').append('</ol><button id="showRst" onclick="appShowAllResults()">show Results</button>');
			}
			function showItinerary(){
				$('#iti_list').html('');
				$('#iti_list').append('</br>itinerary:<ul>');
				for(var i=0;i<itinerary.length;i++){
					$('#iti_list').append('<li>'+results[itinerary[i]].name+'</li>');
				}
				$('#iti_list').append('</ul><button id="showIti" onclick="appShowIntinery()">show Itinerary</button>');
			}

			function buttonEvent(i){
				addToItinerary(i);
				showItinerary();
			}
			showResults();
			showItinerary();
		</script>
	</body>
</html>
