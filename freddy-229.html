	<h2>Search</h2>    
    <form id="searchForm" name="searchForm" class="form-inline" role="form">
        <div class="input-group">
            <input class="form-control" type="text" id="keyword" name="keyword" placeholder="Search..." required>
            <span class="input-group-btn">
                <button class="btn btn-info" type="submit" id="sumbit" name="submit">Go!</button>
            </span>            
        </div>
        <span class="help-block" id="searchHelpBlock"></span>
	</form>
    
    <div id="regionDialog" style="display:none; text-align:center">
        <strong>My Region:</strong>
    	<select id="region">
        	<option value="Hunter Valley">Hunter Valley</option>
            <option value="Barossa">Barossa</option>
            <option value="Clare Valley">Clare Valley</option>
        </select>
    </div>
    <script>
	function openDialog() {
		$('#regionDialog').dialog({
			autoOpen: true,
			title: 'Please choose your region',
			modal: true,
			buttons: {
				"OK": function() {
					region = $('#region').val();
					$(this).dialog('close');
					setCookie('region',region,1);
					$('#searchHelpBlock').html(
						'Your current region: <strong><a href="#" id="changeRegion">' + getCookie('region') + '</a></strong>'
					)
				}
			}
		});
	}
		
	if (getCookie('region') == null) {
		openDialog();
	} else {
		$('#searchHelpBlock').html(
			'Your current region: <strong><a href="#" id="changeRegion">' + getCookie('region') + '</a></strong>'
		)
	}
	
	$('#changeRegion').on('click', function(event) {
		openDialog();	
	});
	</script>
